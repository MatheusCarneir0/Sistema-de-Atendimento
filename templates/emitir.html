<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Emiss√£o de Senhas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/emitir.css') }}">
    <script>
        // M√°scara de CPF com limite de 11 d√≠gitos
        document.addEventListener("DOMContentLoaded", () => {
            const cpf = document.getElementById('cpf');
            if (cpf) {
                cpf.addEventListener('input', () => {
                    cpf.value = cpf.value
                        .replace(/\D/g, '')
                        .slice(0, 11)
                        .replace(/(\d{3})(\d)/, '$1.$2')
                        .replace(/(\d{3})(\d)/, '$1.$2')
                        .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                });
            }

            // Bloquear clique duplo e alterar texto do bot√£o
            const form = document.querySelector("form");
            const botao = document.getElementById("botaoEmitir");
            form.addEventListener("submit", function () {
                botao.innerText = "Emitindo...";
                botao.disabled = true;
            });
        });

        // Confirma√ß√£o para atendimento priorit√°rio
        function verificarTipo() {
            const tipo = document.querySelector('select[name="tipo"]').value;
            if (tipo === 'P') {
                return confirm("Este atendimento √© exclusivo para:\n\n- Idosos\n- Gestantes\n- Pessoas com defici√™ncia\n- Pessoas com crian√ßa de colo\n\nVoc√™ se encaixa nesse perfil?");
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Emitir Senha</h1>

    {% if mensagem %}
        <p style="color: green; font-size: 1.1em;">‚úÖ {{ mensagem }}<br><small>Aguarde ser chamado no painel.</small></p>
    {% endif %}

    <form method="POST" action="{{ url_for('senha.emitir') }}" onsubmit="return verificarTipo();">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" required>

        <label for="tipo">Tipo de Atendimento:</label>
        <select name="tipo">
            <option value="N">üßç Atendimento Normal</option>
            <option value="P">‚ôø Atendimento Priorit√°rio</option>
        </select>

        <small style="color: #777; margin-bottom: 10px;">
            Priorit√°rio: idosos, gestantes, PCDs e pessoas com crian√ßa de colo.
        </small>

        <button type="submit" id="botaoEmitir">Emitir Senha</button>
    </form>
</body>
</html>
